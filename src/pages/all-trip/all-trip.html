<ion-header>

  <ion-navbar>
    <ion-title>All-trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of tripArray"
      (click)="show(item)">
      <h2>{{item.trip}}</h2> 
    </ion-item>
  </ion-list>

  <button ion-button block (click)="createTrip()">Create Trip+</button>


</ion-content>
